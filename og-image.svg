<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" role="img" aria-labelledby="title desc">
  <title>Umut Albayrak — Backend Developer</title>
  <desc>Open Graph image for social sharing</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  <rect width="1200" height="630" fill="url(#g)"/>
  <!-- Card -->
  <g transform="translate(100,100)">
    <rect width="1000" height="430" rx="24" fill="rgba(255,255,255,0.10)" stroke="rgba(255,255,255,0.25)" filter="url(#softShadow)"/>
    <!-- UA Logo badge -->
    <g transform="translate(70,115)">
      <rect x="0" y="0" width="140" height="140" rx="24" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)"/>
      <text x="70" y="92" text-anchor="middle" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="72" font-weight="800" fill="#ffffff">UA</text>
    </g>
    <!-- Text -->
    <g transform="translate(250,150)" fill="#ffffff">
      <text font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="56" font-weight="800">Umut Albayrak</text>
      <text y="68" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="28" opacity="0.95">Backend Developer • C# ASP.NET Core • RESTful Services</text>
      <text y="120" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-size="22" opacity="0.9">umutalbayrak.dev</text>
    </g>
  </g>
</svg>
