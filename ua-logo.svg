<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" role="img" aria-labelledby="title desc">
  <title>UA Logo</title>
  <desc>Stylized UA monogram matching site primary theme</desc>
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#9333ea"/>
      <stop offset="100%" stop-color="#a855f7"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="rgba(0,0,0,0.25)"/>
    </filter>
  </defs>
  <rect x="8" y="8" width="112" height="112" rx="24" fill="url(#g)" filter="url(#shadow)"/>
  <g fill="#fff" font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif" font-weight="700" font-size="56" text-anchor="middle" dominant-baseline="middle">
    <text x="64" y="72" letter-spacing="1">UA</text>
  </g>
</svg>
